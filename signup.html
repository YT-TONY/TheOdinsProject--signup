<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Daniel--Signup</title>
</head>
<body>


    <section class="form">
         <div class="sidebar">
            <img src="images/side.jpg" alt="random image">
            <div class="hero-text"> 
                <img src="images/logo.png" alt="ARDOC Logo">
                <h2>ARDOC</h2>
            </div>
         </div>
        <div class="container">
            <div class="form-container">
                <h2>CREATE <br> ACCOUNT</h2>
                <div class="correct-div">
                    <form action="">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text"  id="fname" >
                        </div>

                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text"  id="lname" >
                        </div>


                        <div class="form-group">
                            <label for="email">E-Mail</label>
                            <input type="email"  id="email">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone">
                        </div>

                        <div class="form-group">
                            <label for="Ipassword">Password</label>
                            <input type="password"  id="Ipassword">
                        </div>

                        <div class="form-group">
                            <label for="Cpassword">Confirm Password</label>
                            <input type="password"  id="Cpassword">
                        </div>

                    </form>
                </div>

            </div> 
            <button type="submit">Create Account</button> 
            <a href="#">Already have an account? <span>Sign in</span> </a>
        </div>
    </section>
</body>
</html>
